<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
<!-- Add favicon -->
</head>
<body>
    <section id="content">
        <section id="main_col1">
            <section id="button_area"></section>
            <section id="input_area">
                <form name="button_add">
                    <input name="add_this" type="text">
                    <input id='add_form_submit' type="submit">
                </form>
            </section>
            <h1>Now Watching</h1>
            <section id="watching_area">
                <button id="favorite">Add to Favorites</button>
                <!-- <a id="download" href= "" target="_blank" download="downloaded_gif">Download</a> -->
            </section>
            <h1>These are your favorites!</h1>
            <section id="favorite_area"></section>
        </section>
        <section id="main_col2">
            <h1>Not Yet Watched</h1>
            <section id="queued_area"></section>
            <h1>Already Seen</h1>
            <section id="watched_area"></section>
        </section>
    </section>
</body>
</html>
