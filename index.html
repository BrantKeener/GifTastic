<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
<!-- Add favicon -->
</head>
<body>
    <section id="content">
        <section id="main_col_left">
            <section id="queued_area">
                <h1 class='unwatched'>Not Yet Watched</h1>
                <div id='gif_div'></div>
            </section>
        </section>
        <section id="main_col_center">
            <section id="button_and_input">
                <h1 id="controller">Controller</h1>
                <section id="button_and_form_area">
                <section id="button_area"></section>
                    <section id="input_area">
                        <form name="button_add">
                            <input id="add_form" name="add_this" type="text">
                            <input id="add_form_submit" type="submit">
                        </form>
                    </section>
                </section>
            </section>
            <section id="watching_area">
                <h1 class="now_watching">Now Watching</h1>
                <button id="favorite">Add to Favorites</button>
                <div id="currently_watching"></div>
                <!-- <a id="download" href= "" target="_blank" download="downloaded_gif">Download</a> -->
            </section>
        </section>
        <section id="main_col_right">
            <section id="watched_area">
                <h1 class="watched">Already Seen</h1>
                <div id="seen_gif_div"></div>
            </section>
        </section>
        <section id="favorite_area">
            <h1 class="favorites">Favorites</h1>
            <div id="favorite_gif"></div>
        </section>
    </section>
</body>
</html>

<script type='text/javascript' src='assets/javascript/jquery-3.3.1.min.js'></script>
<script type='text/javascript' src='assets/javascript/javascript.js'></script>
